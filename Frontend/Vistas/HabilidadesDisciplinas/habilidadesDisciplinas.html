    <link rel="stylesheet" href="../CSS/EstilosInicio.css">
</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                <li class="nav-item me-lg-3">
                    <!--Dropwdown para ver tipos de vampiros-->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none text-dark px-0"
                                type="button"
                                id="dropdownMenuButton1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Ver hojas de personaje

                        <ul class="dropdown-menu select2" aria-labelledby="dropdownMenuButton1" id="seleccion_clanes">
                            <li><input class="form-control input_clanes" placeholder="Buscar..." ></li>
                        </ul>
                    </div>
                    
                </li>
                <li class="nav-item lista-administracion me-lg-3" hidden>
                    <!--Dropwdown para opciones de administración-->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none text-dark px-0"

            </ul>
        </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 id="titulo"></h1>
            <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-crear">
                <i class="bi bi-plus-square"></i> 
                Crear habilidad de disciplina
            </button>
        </div>
        <div class="card-header">
            <div class="mb-3">
                <a href="../Disciplinas/DisciplinasIndex.html" class="btn btn-success"><i class="bi bi-arrow-left"></i> Regresar</a>
            </div>
            <div class="mb-3 tabla-scroll" style="overflow-x: auto; width: 100%;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre Habilidad</th>
                            <th>Nivel</th>
                            <th>Tirada</th>
                            <th>Enardecimiento</th>
                            <th>Tirada enfrentada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo_tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- Nombre y nivel -->
                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-9">
                        <label class="form-label">Nombre de la habilidad</label>
                        <input class="form-control nombre-habilidad" placeholder="Ej: Sigilo">
                    </div>

                    <div class="col-12 col-md-3">
                        <label class="form-label">Nivel</label>
                        <input class="form-control nivel-habilidad" type="number" min="0">
                    </div>
                </div>

                <!-- Dados -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Dados a tirar</label>
                        <input class="form-control dados-habilidades" placeholder="Ej: Destreza + Sigilo">
                    </div>
                </div>

                <hr>

                <!-- Enardecimiento -->
                <div class="row align-items-center mb-3">
                    <div class="col-12 col-md-4 fw-semibold">
                        ¿Enardecimiento?
                    </div>

                    <div class="col-12 col-md-8 d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input enardecimiento" type="radio" value="true" name="enardecimiento">
                            <label class="form-check-label">Sí</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input enardecimiento" type="radio" value="false" name="enardecimiento" checked>
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>

                <!-- Tirada enfrentada -->
                <div class="row align-items-center mb-3">
                    <div class="col-12 col-md-4 fw-semibold">
                        ¿Tirada enfrentada?
                    </div>

                    <div class="col-12 col-md-8 d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input tirada_enfrentada" type="radio" value="true" name="tirada_enfrentada">
                            <label class="form-check-label">Sí</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input tirada_enfrentada" type="radio" value="false" name="tirada_enfrentada" checked>
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>

                <!-- Campo enfrentado -->
                <div class="row mb-2 input_enfrentado" hidden>
                    <div class="col-12">
                        <label class="form-label">Tirada enfrentada</label>
                        <input class="form-control tirada_enfrentada_dato" placeholder="Ej: Fuerza + Atletismo">
                    </div>
                </div>

                <div class="row mb-2" hidden>
                    <div class="col-12">
                        <input class="form-control" id="tipo_accion">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardar_cambios"><i class="bi bi-file-arrow-up"></i> Guardar cambios</button>
            </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <script type="module" src="../../ArchivosJS/Cuentas.js"></script>
    <script type="module" src="../../ArchivosJS/Vampiro.js"></script>
    <script type="module" src="../../ArchivosJS/HabilidadesDisciplinas/habilidadesDisciplinasIndex.js"></script>
