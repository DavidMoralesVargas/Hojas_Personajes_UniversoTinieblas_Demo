<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/EstilosInicio.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="../index.html">
            <img src="../../Images/LogoVampiro.png" alt="Logo" class="logo-img">
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
                <li class="nav-item me-lg-3">
                    <!--Dropwdown para ver tipos de vampiros-->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none text-dark px-0"
                                type="button"
                                id="dropdownMenuButton1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Ver hojas de personaje
                        </button>

                        <ul class="dropdown-menu select2" aria-labelledby="dropdownMenuButton1" id="seleccion_clanes">
                            <li><input class="form-control input_clanes" placeholder="Buscar..." ></li>
                        </ul>
                    </div>
                    
                </li>
                <li class="nav-item lista-administracion me-lg-3" hidden>
                    <!--Dropwdown para opciones de administración-->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-decoration-none text-dark px-0"
                                type="button"
                                id="dropdownAdministracion"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Administración
                        </button>

                        <ul class="dropdown-menu select2" aria-labelledby="dropdownMenuButton1" id="seleccion_clanes">
                            <li><a class="dropdown-item" href="/Frontend/Vistas/Vampiros/VampiroIndex.html">Vampiros</a></li>
                            <li><a class="dropdown-item" href="/Frontend/Vistas/Usuarios/UsuarioIndex.html">Usuarios</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item ms-lg-auto me-3 align-content-center" hidden id="elemento-cerrar-sesion">
                    <button type="button" 
                            id="cerrar-sesion"
                            class="btn btn-link nav-link border-0 bg-transparent p-0">
                        Cerrar sesión
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>Crear Vampiro</h1>
            <a href="./VampiroIndex.html" class="btn btn-info"><i class="bi bi-skip-backward"></i> Atrás</a>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div>
                            <label for="nombre_vampiro">Nombre del clan:</label>
                            <input type="text" class="form-control" id="nombre_vampiro" name="nombre_vampiro">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div>
                            <label for="compulsion_vampiro">Compulsión de clan:</label>
                            <textarea class="form-control" id="compulsion_vampiro" name="compulsion_vampiro" 
                                    style="resize: none; height: 120px;"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="bane_vampiro">Clan Bane:</label>
                            <textarea class="form-control" id="bane_vampiro" name="bane_vampiro" 
                                    style="resize: none; height: 120px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <ul class="list-group noSeleccionados border rounded p-1" style="min-height: 100px; height: 300px; overflow-y: scroll;">
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul class="list-group Seleccionados border rounded p-1" style="min-height: 100px; height: 300px; overflow-y: scroll;">
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="guardar"><i class="bi bi-folder-check"></i> Guardar Vampiro</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="../../ArchivosJS/interfacesEntidades.js"></script>
    <script type="module" src="../../ArchivosJS/Cuentas.js"></script>
    <script type="module" src="../../ArchivosJS/Vampiro.js"></script>
    <script type="module" src="../../ArchivosJS/Vampiros/vampiroCrear.js"></script>
