        <div class="collapse navbar-collapse" id="navbarNav">

<div class="cuerpo_pagina">

    <!-- Modal para formulario de registro de usuario -->
    <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formulario_registro">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro de jugador:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de usuario:</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña">
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 80px;" id="login">
        <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
            <form id="formulario_login">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-4">Ingresar</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese nombre de usuario">
                        </div>

                        <div class="form-group mt-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Ingrese Contraseña">
                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary w-100 mt-4">
                            Enviar
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-center mt-3">
                        ¿No tienes una cuenta?
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-link text-decoration-none p-0" id="registro">Regístrate aquí</button>
                    </p>
                </div>
                
            </form>

        </div>
    </div>
</div>
