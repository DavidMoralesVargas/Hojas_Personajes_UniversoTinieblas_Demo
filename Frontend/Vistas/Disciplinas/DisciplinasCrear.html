    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>Crear Disciplina</h1>
            <a href="./DisciplinasIndex.html" class="btn btn-info"><i class="bi bi-skip-backward"></i> Atrás</a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="nombre_disciplina">Nombre Disciplina:</label>
                    <input class="form-control" id="nombre_disciplina" name="nombre_disciplina" type="text" >
                </div>
            </div>
            <div class="row justify-content-end mb-2">
                <div class="col-2 text-end">
                    <button type="button" id="añadir" class="btn btn-info">+</button>
                </div>
            </div>
            <div class="contenedor_habilidades mb-3">
                <div class="elemento_copias mb-3">
                    <div class="row mb-2">
                        <div class="col-10">
                            <label>Nombre Habilidad:</label>
                            <input class="form-control nombre-habilidad">
                        </div>
                        <div class="col-2">
                            <label>Nivel</label>
                            <input class="form-control nivel-habilidad" type="number">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-12 col-md-8">
                            <label class="form-label">Dados a tirar:</label>
                            <input class="form-control dados-habilidades">
                        </div>

                        <div class="col-12 col-md-4 d-flex flex-column flex-md-row justify-content-center align-items-center text-center">
                            <label class="form-label me-md-3 mb-2 mb-md-0">¿Enardecimiento?</label>

                            <div class="form-check me-md-3">
                                <input class="form-check-input enardecimiento" type="radio" value="true" name="enardecimiento_0">
                                <label class="form-check-label">Sí</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input enardecimiento" type="radio" value="false" name="enardecimiento_0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 enfrentado">
                        <div class="col-2">
                            <label>Tirada enfrentada?</label>
                            <div class="form-check me-md-3">
                                <input class="form-check-input tirada_enfrentada" type="radio" value="true" name="tirada_enfrentada">
                                <label class="form-check-label">Sí</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input tirada_enfrentada" type="radio" value="false" name="tirada_enfrentada" checked>
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="col-10 input_enfrentado" hidden>
                            <label for="tirada_enfrentada">Tirada enfrentada:</label>
                            <input name="tirada_enfrentada" class="form-control tirada_enfrentada_dato" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" type="button" id="crear">Crear Disciplina</button>
        </div>
    </div>
